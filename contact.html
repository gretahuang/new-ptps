    <section id="contact-us" name="contact-us"></section>
    
    <!-- ===== -->

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>

        <!-- Form Name -->
        <h1 class="centered">Contact Us Today!</h1>
        <br/>

        <!-- Text input-->
        <div class="form-group">
          <label for="name" class="col-md-4 control-label">Name</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input  name="full_name" placeholder="Full Name" class="form-control" id="name" type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label for="email" class="col-md-4 control-label">E-Mail</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input name="email" placeholder="E-Mail Address" class="form-control" id="email" type="text">
            </div>
          </div>
        </div>


        <!-- Select Basic -->
           
        <div class="form-group"> 
          <label for="subject" class="col-md-4 control-label">Subject</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="subject" class="form-control selectpicker" id="subject">
              <option value=" " >Please select a subject</option>
              <option>General Inquiry</option>
              <option>Site Questions</option>
              <option >Publicity</option>
            </select>
          </div>
        </div>
        </div>


        <!-- Text area -->
        <div class="form-group">
          <label for="message" class="col-md-4 control-label">Message</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea class="form-control" id="message" name="message" placeholder="Message"></textarea>
          </div>
          </div>
        </div>

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" id="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

        </fieldset>
    </form>

    <!-- ===== -->
    <section id="contact" name="contact"></section>

                </a>
                <a onclick="copyToClipboard('#fa-email')" meta="ptps.berkeley@gmail.com" class="fa-icon" id="fa-email">

                </a>
